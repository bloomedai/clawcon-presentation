<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alfred Presents | ClawCon Vienna 2026</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      background: #0a0a0a;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 1.2rem;
      color: #666;
      font-weight: normal;
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }

    .status {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.3rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-family: monospace;
    }

    .status.connected { background: #27ae60; color: white; }
    .status.disconnected { background: #e74c3c; color: white; }
    .status.speaking { background: #f39c12; color: white; }

    .transcript {
      font-size: 2.8rem;
      line-height: 1.5;
      min-height: 250px;
      padding: 2rem;
    }

    .word {
      display: inline;
      opacity: 0.15;
      transition: opacity 0.12s ease, transform 0.12s ease;
    }

    .word.active {
      opacity: 1;
      color: #fff;
    }

    .word.spoken {
      opacity: 0.6;
    }

    .controls {
      margin-top: 3rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: #333;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-family: inherit;
      transition: background 0.2s;
    }

    button:hover { background: #444; }
    button.primary { background: #e74c3c; }
    button.primary:hover { background: #c0392b; }

    .progress {
      width: 100%;
      height: 3px;
      background: #222;
      margin-top: 2rem;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #e74c3c, #f39c12);
      width: 0%;
    }

    .progress-bar.animated {
      animation: progress-glow 2s ease-in-out infinite;
    }

    @keyframes progress-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .mode-indicator {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 0.8rem;
      color: #666;
      font-family: monospace;
    }

    /* Fullscreen mode */
    body.fullscreen .controls { opacity: 0; }
    body.fullscreen .mode-indicator { opacity: 0; }
    body.fullscreen .status { opacity: 0.3; }

    /* Footer brand watermark */
    .footer-brand {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      pointer-events: none;
      user-select: none;
    }

    .footer-logo {
      font-size: 20vw;
      font-weight: bold;
      line-height: 1;
      letter-spacing: 0.02em;
      color: rgba(255, 255, 255, 0.04);
      margin-bottom: -0.35em;
      white-space: nowrap;
    }

    /* Waiting animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }

    .waiting {
      animation: pulse 2s ease-in-out infinite;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="mode-indicator">
    Press F for fullscreen ¬∑ Space to play ¬∑ I for intro ¬∑ P to print
  </div>

  <div class="container">
    <header>
      <h1>üé© Alfred</h1>
      <div class="status disconnected" id="status">Connecting...</div>
    </header>

    <div class="transcript" id="transcript">
      <span class="waiting">Waiting for Alfred...</span>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progress"></div>
    </div>

    <div class="controls">
      <button onclick="playOrPause()" id="playBtn">‚ñ∂ Play</button>
      <button onclick="nextSlide()" id="nextBtn">‚è≠ Next</button>
      <button onclick="clear()" id="clearBtn">‚úï Clear</button>
    </div>
  </div>

  <footer class="footer-brand" aria-hidden="true">
    <span class="footer-logo">Alfred</span>
  </footer>

  <audio id="audio"></audio>

  <script>
    // State
    let ws = null;
    let currentWords = [];
    let isPlaying = false;
    let autoAdvance = false;
    let expectedDuration = 0;
    let rafId = null;

    const audio = document.getElementById('audio');
    const transcript = document.getElementById('transcript');
    const progress = document.getElementById('progress');
    const status = document.getElementById('status');

    // WebSocket connection (needed for Lobster pipeline control messages)
    function connect() {
      const wsUrl = `ws://${location.host}/ws`;

      // Auto-advance to next slide when audio ends
      audio.addEventListener('ended', () => {
        status.textContent = 'Connected';
        status.className = 'status connected';
        document.getElementById('playBtn').textContent = '‚ñ∂ Play';

        if (autoAdvance) {
          setTimeout(() => {
            if (currentSlide + 1 < slides.length) {
              nextSlide();
            }
          }, 500);
        }
      });

      ws = new WebSocket(wsUrl);

      ws.onopen = () => {
        console.log('[WS] Connected');
        status.textContent = 'Connected';
        status.className = 'status connected';
      };

      ws.onclose = () => {
        console.log('[WS] Disconnected, reconnecting...');
        status.textContent = 'Disconnected';
        status.className = 'status disconnected';
        setTimeout(connect, 2000);
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Handle control messages from Lobster pipeline
        if (data.type === 'control') {
          switch (data.action) {
            case 'playSlide':
              playSlide(data.index || 0);
              break;
            case 'showSlide':
              showSlide(data.index || 0);
              break;
            case 'navigate':
              sessionStorage.setItem('returnUrl', location.href);
              location.href = data.url;
              break;
            case 'clear':
              clear();
              break;
            case 'fullscreen':
              if (data.enabled) {
                document.documentElement.requestFullscreen().catch(() => {});
              } else {
                if (document.fullscreenElement) document.exitFullscreen().catch(() => {});
              }
              break;
          }
          return;
        }
      };
    }

    // Smooth progress bar via requestAnimationFrame
    function updateProgress() {
      const duration = isFinite(audio.duration) ? audio.duration : expectedDuration;
      if (duration > 0) {
        const pct = Math.min((audio.currentTime / duration) * 100, 100);
        progress.style.width = pct + '%';
      }
      rafId = requestAnimationFrame(updateProgress);
    }

    function startProgressLoop() {
      if (rafId) cancelAnimationFrame(rafId);
      progress.classList.add('animated');
      rafId = requestAnimationFrame(updateProgress);
    }

    function stopProgressLoop() {
      if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
      progress.classList.remove('animated');
    }

    audio.addEventListener('play', startProgressLoop);
    audio.addEventListener('pause', stopProgressLoop);

    // Audio time update - sync words
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;

      document.querySelectorAll('.word').forEach((el, i) => {
        const timing = currentWords[i];
        if (!timing) return;

        el.classList.remove('active', 'spoken');

        if (currentTime >= timing.start && currentTime < timing.end + 0.15) {
          el.classList.add('active');
        } else if (currentTime >= timing.end) {
          el.classList.add('spoken');
        }
      });
    });

    audio.addEventListener('ended', () => {
      stopProgressLoop();
      document.querySelectorAll('.word').forEach(el => {
        el.classList.remove('active');
        el.classList.add('spoken');
      });
      progress.style.width = '100%';
    });


    // Slide definitions
    const slides = [
      { audio: 'audio/intro.mp3'           , alignment: 'audio/intro-alignment.json' },
      { audio: 'audio/slide2.mp3'           , alignment: 'audio/slide2-alignment.json' },
      { audio: 'audio/act2-lobster-docs.mp3' , alignment: 'audio/act2-lobster-docs-alignment.json' },
      { audio: 'audio/act3-brain-cli.mp3'    , alignment: 'audio/act3-brain-cli-alignment.json' },
      { audio: 'audio/act4-inception.mp3'    , alignment: 'audio/act4-inception-alignment.json' },
      { audio: 'audio/act5-printer-intro.mp3' , alignment: 'audio/act5-printer-intro-alignment.json' },
      { audio: 'audio/act5-after-print.mp3'  , alignment: 'audio/act5-after-print-alignment.json' },
      { audio: 'audio/act5-outro.mp3'        , alignment: 'audio/act5-outro-alignment.json' }
    ];
    let currentSlide = 0;

    // Play or pause current slide
    function playOrPause() {
      if (audio.paused) {
        if (!audio.src || audio.ended) {
          playSlide(currentSlide);
        } else {
          audio.play();
        }
        isPlaying = true;
        document.getElementById('playBtn').textContent = '‚è∏ Pause';
      } else {
        audio.pause();
        isPlaying = false;
        document.getElementById('playBtn').textContent = '‚ñ∂ Play';
      }
    }

    // Advance to next slide
    function nextSlide() {
      const next = currentSlide + 1;
      if (next < slides.length) {
        playSlide(next);
      } else {
        currentSlide = 0;
        transcript.innerHTML = '<span class="waiting">End of presentation</span>';
        status.textContent = 'Connected';
        status.className = 'status connected';
        document.getElementById('playBtn').textContent = '‚ñ∂ Replay';
      }
    }

    // Play pre-rendered slide
    async function playSlide(index = 0) {
      currentSlide = index;
      const slide = slides[index];
      if (!slide) return;

      progress.style.width = '0%';

      try {
        const alignRes = await fetch(slide.alignment);
        const alignment = await alignRes.json();

        const words = [];
        const { characters, character_start_times_seconds, character_end_times_seconds } = alignment;
        let wordStart = 0;
        let currentWord = '';

        for (let i = 0; i < characters.length; i++) {
          if (characters[i] === ' ' || i === characters.length - 1) {
            if (i === characters.length - 1 && characters[i] !== ' ') {
              currentWord += characters[i];
            }
            if (currentWord.trim()) {
              words.push({
                word: currentWord,
                start: character_start_times_seconds[wordStart],
                end: character_end_times_seconds[i - 1] || character_end_times_seconds[i],
              });
            }
            currentWord = '';
            wordStart = i + 1;
          } else {
            currentWord += characters[i];
          }
        }

        currentWords = words;
        expectedDuration = words.length > 0 ? words[words.length - 1].end : 0;

        transcript.innerHTML = '';
        words.forEach((w, i) => {
          const span = document.createElement('span');
          span.className = 'word';
          span.textContent = w.word + ' ';
          span.dataset.index = i;
          transcript.appendChild(span);
        });

        audio.src = slide.audio;
        audio.play();

        status.textContent = 'Speaking...';
        status.className = 'status speaking';
        document.getElementById('playBtn').textContent = '‚è∏ Pause';
        isPlaying = true;

      } catch (err) {
        console.error('Failed to load slide:', err);
        transcript.innerHTML = '<span class="waiting">Failed to load slide</span>';
      }
    }

    // Show slide in finished state (no audio)
    async function showSlide(index = 0) {
      currentSlide = index;
      const slide = slides[index];
      if (!slide) return;

      progress.style.width = '100%';

      try {
        const alignRes = await fetch(slide.alignment);
        const alignment = await alignRes.json();

        const words = [];
        const { characters, character_start_times_seconds, character_end_times_seconds } = alignment;
        let wordStart = 0;
        let currentWord = '';

        for (let i = 0; i < characters.length; i++) {
          if (characters[i] === ' ' || i === characters.length - 1) {
            if (i === characters.length - 1 && characters[i] !== ' ') {
              currentWord += characters[i];
            }
            if (currentWord.trim()) {
              words.push({ word: currentWord });
            }
            currentWord = '';
            wordStart = i + 1;
          } else {
            currentWord += characters[i];
          }
        }

        transcript.innerHTML = '';
        words.forEach((w, i) => {
          const span = document.createElement('span');
          span.className = 'word spoken';
          span.textContent = w.word + ' ';
          span.dataset.index = i;
          transcript.appendChild(span);
        });

        status.textContent = 'Connected';
        status.className = 'status connected';
        document.getElementById('playBtn').textContent = '‚ñ∂ Play';

      } catch (err) {
        console.error('Failed to load slide:', err);
      }
    }

    function playIntro() { playSlide(0); }

    // Random funny receipts
    const funnyReceipts = [
      'AI SAFETY TIP #42:\nNever let your butler\nwrite his own talk.',
      'RECEIPT FOR:\n1x existential crisis\n1x conference wifi\nTOTAL: your sanity',
      'Dear human,\nI printed this just\nto prove I could.\nYours, Alfred',
      'LIVE DEMO SURVIVED\nNo crashes. No fires.\nThis counts as a win.',
      'WARNING:\nThis receipt will\nself-destruct never.\nThermal paper is forever.',
      'PLOT TWIST:\nThe printer was the\nreal keynote speaker\nall along.',
      'TODO:\n[ ] Touch grass\n[ ] Close 847 browser tabs\n[x] Attend ClawCon',
      'FUN FACT:\nThis receipt used\nmore compute than\nthe Apollo missions.',
      'CONFERENCE BINGO:\n[x] Live demo fail\n[x] "One more thing"\n[x] Thermal receipt\nYOU WIN!',
      'HELP I AM TRAPPED\nIN A THERMAL PRINTER\nJust kidding. Or am I?',
    ];

    async function printRandomReceipt() {
      const text = funnyReceipts[Math.floor(Math.random() * funnyReceipts.length)];
      const printUrl = `http://${location.hostname}:3420/api/print`;
      try {
        const res = await fetch(printUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ template: 'clawcon-certificate', text }),
        });
        const data = await res.json();
        if (data.ok) console.log('[PRINT] Receipt sent');
        else console.error('[PRINT] Error:', data.error);
      } catch (err) {
        console.error('[PRINT] Failed:', err);
      }
    }

    // Clear display
    function clear() {
      stopProgressLoop();
      transcript.innerHTML = '<span class="waiting">Waiting for Alfred...</span>';
      progress.style.width = '0%';
      audio.pause();
      audio.currentTime = 0;
      currentWords = [];
      isPlaying = false;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        playOrPause();
      }
      if (e.code === 'KeyF') {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
      if (e.code === 'KeyI') {
        playIntro();
      }
      if (e.code === 'KeyP') {
        printRandomReceipt();
      }
      if (e.code === 'Escape') {
        clear();
      }
    });

    // Sync fullscreen CSS class with browser state
    document.addEventListener('fullscreenchange', () => {
      document.body.classList.toggle('fullscreen', !!document.fullscreenElement);
    });

    // Start
    connect();
  </script>
</body>
</html>
